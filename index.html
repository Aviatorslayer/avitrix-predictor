
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avitrix Predictor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Avitrix Predictor</h1>
    <p>Live prediction based on recent multipliers:</p>
    <input type="text" id="multiplierInput" placeholder="Enter last 10 multipliers (e.g. 1.01,2.5,...)" />
    <button onclick="predict()">Predict Next Round</button>
    <div id="prediction" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
